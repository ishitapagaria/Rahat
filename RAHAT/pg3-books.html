
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rahat</title>
    <link rel="stylesheet" href="pg3-books.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <img src="book.jpg" id="img">
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Nurture Dreams with Meals!</h3>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
             <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Book pick-up address</label>
              <span>adddress</span>
            </div>
             <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Number of books</label>
              <span>adddress</span>
            </div>
             <div class="form-check" style="font-size: 17px">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault" style=color:white;>
    I assure that the book is in good  condition.
  </label>
</div>
            <br>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="pg3-books.js"></script>
  </body>
</html>
